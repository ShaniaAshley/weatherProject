<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap"
      rel="stylesheet"
    />
    <title>My weather application</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <section class="foundation">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="city-input"
          />
          <input type="submit" value="Search" id="search-button" />
        </form>
      </header>
      <main>
        <div class="weather">
          <div>
            <h1>Paris</h1>
            <p class="weather-stats">
              <span class="today">Saturday 15:32,</span> moderate rain <br />
              Humidity: <strong class="highlighted-stats">87%</strong>, Wind:
              <strong class="highlighted-stats">7.2km/h</strong>
            </p>
          </div>
          <div class="current-weather">
            <span class="weather-emoji">☀️</span>
            <span class="temperature" id="temperature">14</span>
            <span class="degrees">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Shania Arnold</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
